{% extends 'base.html' %}


      {% block content %}
          <!-- Page Content -->
    <div class="page-heading contact-heading header-text">
      <div class="container">
        <div class="row">
          <div class="col-md-12">
            <div class="text-content">
              <h4>Register Now</h4>
              <h2>Register</h2>
            </div>
          </div>
        </div>
      </div>
    </div>

  <div class="col-md-8">
    <div class="contact-form">
      <form id="register" action="register" method="POST">
        {% csrf_token %}
        <div class="row">
          <div class="col-lg-12 col-md-12 col-sm-12">
            <fieldset>
              <input name="first_name" type="text" class="form-control" id="name" placeholder="First Name" required="">
            </fieldset>
          </div>
          <div class="col-lg-12 col-md-12 col-sm-12">
            <fieldset>
              <input name="last_name" type="text" class="form-control" id="name" placeholder="Second Name" required="">
            </fieldset>
          </div>
          <div class="col-lg-12 col-md-12 col-sm-12">
            <fieldset>
              <input name="username" type="text" class="form-control" id="name" placeholder="Username" required="">
            </fieldset>
          </div>
          <div class="col-lg-12 col-md-12 col-sm-12">
            <fieldset>
              <input name="email" type="email" class="form-control" id="email" placeholder="Email" required="">
            </fieldset>
          </div>
          <div class="col-lg-12 col-md-12 col-sm-12">
            <fieldset>
              <input name="password1" type="password" class="form-control" id="password" placeholder="Password" required="">
            </fieldset>
          </div>
          <div class="col-lg-12 col-md-12 col-sm-12">
            <fieldset>
              <input name="password2" type="password" class="form-control" id="password" placeholder="Confirm Password" required="">
            </fieldset>
          </div>
          <div class="col-lg-12">
            <fieldset>
              <button type="submit" id="form-submit" class="filled-button">Register</button>
            </fieldset>
          </div>>
        </div>
      </form>
      <div>
        {% for message in messages %}
        <h3>{{message}}</h3>
        {% endfor %}
      </div>
    </div>
  </div>
  


{% endblock %}
